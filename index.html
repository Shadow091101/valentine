<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        position: relative;
      }

      /* Floating hearts background */
      .heart-bg {
        position: absolute;
        font-size: 20px;
        opacity: 0.3;
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 60px 50px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        position: relative;
        z-index: 10;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #e91e63;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
        position: relative;
        height: 60px;
      }

      button {
        padding: 15px 40px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #yes {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        animation: wiggle 1s infinite;
      }

      @keyframes wiggle {
        0%, 100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-5deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      #yes:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
      }

      #no {
        background: linear-gradient(135deg, #a8a8a8 0%, #6b6b6b 100%);
        color: white;
        position: absolute;
        transition: all 0.2s ease;
      }

      #no:hover {
        transform: scale(0.95);
      }

      .question-text {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 10px;
        font-weight: 500;
      }

      #success-message {
        display: none;
        animation: celebrate 0.6s ease-out;
      }

      @keyframes celebrate {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      #success-message h2 {
        color: #e91e63;
        font-size: 2.2em;
        margin-bottom: 25px;
        animation: bounce 0.8s infinite;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      #success-message img {
        width: 300px;
        max-width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #f0f;
        position: absolute;
        animation: confetti-fall 3s linear;
      }

      @keyframes confetti-fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .attempt-counter {
        margin-top: 20px;
        color: #999;
        font-size: 0.9em;
        font-style: italic;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
          margin: 20px;
        }

        h1 {
          font-size: 2em;
        }

        button {
          padding: 12px 30px;
          font-size: 16px;
        }

        #success-message img {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="question-screen">
        <h1>Will you be my Valentine? üíñ</h1>
        <p class="question-text">I promise to make you smile every day! üåπ</p>
        <div class="button-container">
          <button id="yes">Yes! üíï</button>
          <button id="no">No</button>
        </div>
        <p class="attempt-counter" id="counter"></p>
      </div>

      <div id="success-message">
        <h2>Yay! You made me the happiest! üéâüíñ</h2>
        <img
          src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
          alt="Celebration"
        />
        <p style="font-size: 1.3em; color: #e91e63; margin-top: 15px; font-weight: bold;">
          I knew you couldn't resist! üòÑ‚ú®
        </p>
      </div>
    </div>

    <script>
      const noButton = document.getElementById("no");
      const yesButton = document.getElementById("yes");
      const questionScreen = document.getElementById("question-screen");
      const successMessage = document.getElementById("success-message");
      const counter = document.getElementById("counter");
      
      let attempts = 0;
      let yesButtonSize = 1;

      // Create floating hearts background
      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.className = "heart-bg";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(heart);
      }

      for (let i = 0; i < 15; i++) {
        createFloatingHeart();
      }

      // Make "No" button run away
      noButton.addEventListener("mouseover", () => {
        attempts++;
        
        // Make Yes button bigger each time they try to click No
        yesButtonSize += 0.1;
        yesButton.style.transform = `scale(${yesButtonSize})`;
        
        // Move No button to random position
        const maxX = window.innerWidth - 150;
        const maxY = window.innerHeight - 80;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
        
        // Update counter with funny messages
        const messages = [
          "Nice try! üòè",
          "Come on, you know you want to say yes! üòä",
          "The 'No' button is shy! üôà",
          "Why are you running? üòÇ",
          "Just give in already! üíï",
          "Resistance is futile! üòÑ",
          "The 'Yes' button is getting bigger... üëÄ",
          "You're making this harder than it needs to be! üòÖ",
          "I believe in you! Just click 'Yes'! üåü"
        ];
        
        const messageIndex = Math.min(attempts - 1, messages.length - 1);
        counter.textContent = messages[messageIndex];
      });

      // Handle "Yes" click with celebration
      yesButton.addEventListener("click", () => {
        questionScreen.style.display = "none";
        successMessage.style.display = "block";
        
        // Create confetti
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = "-10px";
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
          }, i * 30);
        }
      });

      // Make No button also move on click attempt
      noButton.addEventListener("click", (e) => {
        e.preventDefault();
        const maxX = window.innerWidth - 150;
        const maxY = window.innerHeight - 80;
        noButton.style.left = Math.random() * maxX + "px";
        noButton.style.top = Math.random() * maxY + "px";
      });
    </script>
  </body>
</html>
